<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <h3><a href="profile.html" style="text-decoration: none; color: inherit;">Profile</a></h3>
            <p>View and manage your profile details</p>
        </div>
        
        <div class="box">
            <h3><a href="repository.html" style="text-decoration: none; color: inherit;">Repository</a></h3>
            <p>Access academic materials and resources</p>
        </div>
        
        <div class="box">
            <h3>Forum</h3>
            <p>Participate in discussions and ask questions</p>
        </div>
        
        <div class="box" onclick="openExamPopup()">
            <h3>Exam</h3>
            <p>Schedule and take your exams online</p>
        </div>
        
        <div class="box box-login">
            <h3>Login</h3>
            <div class="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button class="new-id-btn" onclick="openPopup()">Create New ID</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h3>Create New ID</h3>
            <form>
                <input type="text" placeholder="Name" required><br>
                <input type="text" placeholder="College ID" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="exam-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeExamPopup()">&times;</span>
            <h3>Exam Type</h3>
            <form onsubmit="submitExamType(); return false;">
                <label>
                    <input type="radio" name="examType" value="online" required> Online
                </label><br>
                <label>
                    <input type="radio" name="examType" value="offline" required> Offline
                </label><br>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // open Create New ID popup
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        //  close Create New ID popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // open Exam Registration popup
        function openExamPopup() {
            document.getElementById("exam-popup").style.display = "block";
        }

        //close Exam Registration popup
        function closeExamPopup() {
            document.getElementById("exam-popup").style.display = "none";
        }

        //handle the exam type selection
        function submitExamType() {
            const selectedType = document.querySelector('input[name="examType"]:checked').value;
            
            if (selectedType === "offline") {
                alert("Offline exams are not available at the moment.");
            } else if (selectedType === "online") {
                window.location.href = "exam.html"; 
            }
        }
    </script>

</body>
</html>
